  <body>
    <div id="map"></div>
    <!-- The Modal -->

      <!-- Modal content -->

        <p>

    <!-- jQuery -->

    <!-- Leaflet -->
    <script src="/assets/vendors/leaflet/leaflet.js"></script>

    <!-- Leaflet Plugins: Location Share -->

    <!-- Leaflet Plugins: Search -->
    <script src="/assets/vendors/plugins/search/leaflet-search.js"></script>

    <!-- Leaflet Plugin: https://github.com/codeofsumit/leaflet.pm -->
    <script src="https://unpkg.com/leaflet.pm@latest/dist/leaflet.pm.min.js"></script>

    <!-- Leaflet Plugins: Location Hash -->

    <!-- Leaflet Markers: Terrain -->
    <script src="/data/terrain/mountains.js"></script>

    <script src="/data/capitals.js"></script>
    <script src="/data/cities.js"></script>
    <script src="/data/keeps.js"></script>

    <script src="/data/ruins.js"></script>

    <script src="/data/observatories.js"></script>
    <script src="/data/portals.js"></script>

    <!-- Leaflet: Init -->
    <script src="/src/map.js"></script>
    <script>
      // Get the modal
      var modal = document.getElementById("modalInfo");

      // Get the button that opens the modal
      var btn = document.getElementById("openModalInfo");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function() {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
